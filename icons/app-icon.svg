<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Turquoise Gradient -->
    <linearGradient id="turquoiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>

    <!-- Metallic Brushed Texture -->
    <linearGradient id="metallicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="15%" style="stop-color:#3a3a3a"/>
      <stop offset="30%" style="stop-color:#5a5a5a"/>
      <stop offset="45%" style="stop-color:#2a2a2a"/>
      <stop offset="60%" style="stop-color:#4a4a4a"/>
      <stop offset="75%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>

    <!-- Neon Green-Yellow Accent -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8ff00"/>
      <stop offset="100%" style="stop-color:#a8d900"/>
    </linearGradient>

    <!-- Background Dark -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Inner Shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000" result="color"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGrad)"/>

  <!-- Ambient Glow -->
  <ellipse cx="256" cy="280" rx="180" ry="100" fill="url(#turquoiseGrad)" opacity="0.15"/>

  <!-- Wizard Hat - Main Shape -->
  <g filter="url(#innerShadow)">
    <!-- Hat Brim -->
    <ellipse cx="256" cy="400" rx="160" ry="40" fill="url(#metallicGrad)"/>
    <ellipse cx="256" cy="395" rx="140" ry="30" fill="#1a1a1a"/>

    <!-- Hat Cone -->
    <path d="M256 80 L380 380 Q380 400 256 400 Q132 400 132 380 Z" fill="url(#metallicGrad)"/>

    <!-- Hat Highlight -->
    <path d="M256 80 L300 300 Q280 320 256 320 Q232 320 212 300 Z" fill="#5a5a5a" opacity="0.3"/>

    <!-- Hat Bend/Curve -->
    <path d="M256 80 Q320 200 340 380" stroke="url(#turquoiseGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  </g>

  <!-- Turquoise Band -->
  <path d="M160 340 Q256 360 352 340 L350 370 Q256 390 162 370 Z" fill="url(#turquoiseGrad)" filter="url(#glow)"/>

  <!-- Neon Accent Trim -->
  <path d="M165 335 Q256 355 347 335" stroke="url(#neonGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Musical Note on Hat -->
  <g transform="translate(220, 200)" filter="url(#glow)">
    <!-- Note Head -->
    <ellipse cx="50" cy="100" rx="25" ry="18" fill="url(#turquoiseGrad)" transform="rotate(-20 50 100)"/>
    <!-- Note Stem -->
    <rect x="72" y="20" width="6" height="85" fill="url(#turquoiseGrad)"/>
    <!-- Note Flag -->
    <path d="M78 20 Q100 40 78 60" stroke="url(#turquoiseGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Sparkle Stars -->
  <g fill="url(#neonGrad)" filter="url(#glow)">
    <!-- Star 1 -->
    <path d="M120 150 L124 158 L132 162 L124 166 L120 174 L116 166 L108 162 L116 158 Z"/>
    <!-- Star 2 -->
    <path d="M380 200 L383 206 L389 209 L383 212 L380 218 L377 212 L371 209 L377 206 Z"/>
    <!-- Star 3 -->
    <path d="M160 250 L162 254 L166 256 L162 258 L160 262 L158 258 L154 256 L158 254 Z"/>
    <!-- Star 4 -->
    <path d="M350 280 L352 284 L356 286 L352 288 L350 292 L348 288 L344 286 L348 284 Z"/>
  </g>

  <!-- Sound Wave Rings (subtle) -->
  <g stroke="url(#turquoiseGrad)" fill="none" opacity="0.4">
    <path d="M90 320 Q70 280 90 240" stroke-width="3" stroke-linecap="round"/>
    <path d="M70 330 Q40 280 70 230" stroke-width="2" stroke-linecap="round"/>
    <path d="M422 320 Q442 280 422 240" stroke-width="3" stroke-linecap="round"/>
    <path d="M442 330 Q472 280 442 230" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
