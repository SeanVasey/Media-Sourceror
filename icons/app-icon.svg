<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Cyan gradient for wizard hat -->
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#0d5959"/>
    </linearGradient>

    <!-- Electric accent for star -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BBFF33"/>
      <stop offset="100%" stop-color="#8FCC29"/>
    </linearGradient>

    <!-- Dark background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Subtle ambient glow -->
  <ellipse cx="256" cy="300" rx="150" ry="80" fill="#0891b2" opacity="0.08"/>

  <!-- Hat body - clean geometric triangle -->
  <path
    d="M256 60 L100 400 L412 400 Z"
    fill="url(#hatGradient)"
    stroke="#0891b2"
    stroke-width="3"
    filter="url(#glow)"
  />

  <!-- Hat brim - simple ellipse -->
  <ellipse
    cx="256"
    cy="420"
    rx="170"
    ry="36"
    fill="url(#hatGradient)"
    stroke="#0891b2"
    stroke-width="3"
  />

  <!-- Single prominent star -->
  <path
    d="M256 140 L270 190 L324 190 L280 224 L296 278 L256 248 L216 278 L232 224 L188 190 L242 190 Z"
    fill="url(#starGradient)"
    filter="url(#starGlow)"
  />

  <!-- Subtle sparkle accents -->
  <circle cx="160" cy="260" r="6" fill="#BBFF33" opacity="0.5"/>
  <circle cx="352" cy="300" r="5" fill="#BBFF33" opacity="0.4"/>
  <circle cx="180" cy="340" r="4" fill="#0891b2" opacity="0.6"/>
  <circle cx="340" cy="240" r="3" fill="#0891b2" opacity="0.5"/>
</svg>
